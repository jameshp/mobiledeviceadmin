

<dom-module id="device-item">
  <style>
    :host {
      display: block;
    }

    paper-icon-item{
      padding: 8px 16px 8px 16px; 
    }

  </style>

  <template>
    <paper-icon-item>
      <iron-icon icon="hardware:smartphone" item-icon>
      </iron-icon>
      <paper-item-body three-line>
        <div>[[data.deviceId]]</div>
        <div secondary>Device ID: [[data.id]]</div>
        <div secondary>Description: [[data.description]]</div>
        <iron-ajax auto verbose
              url="http://equipmentmanager.service.sitstlproxy.gpsllab.local/smartphone/v2/devices/{{data.deviceId}}/appsettings/LATEST" headers='{"Authorization" : "Basic dXNlcjE6cGFzc3dvcmQ="}'
              handle-as="json"
              last-response="{{settingsResponse}}">
        </iron-ajax>
        <div secondary>
          <iron-icon icon="info" item-icon>   </iron-icon>
          App Settings Version: [[settingsResponse.version]]</div>
        <div secondary>URL: <a href="[[settingsResponse.url]]">[[settingsResponse.url]]</a> </div>

        <iron-ajax auto verbose
              url="http://equipmentmanager.service.sitstlproxy.gpsllab.local/smartphone/v2/devices/{{data.deviceId}}/roadfeatures/LATEST" headers='{"Authorization" : "Basic dXNlcjE6cGFzc3dvcmQ="}'
              handle-as="json"
              last-response="{{roadFeaturesResponse}}">
        </iron-ajax>
        <template is="dom-if" if="{{roadFeaturesResponse.roadFeature.version}}">
          <div secondary>Roadfeature version: {{roadFeaturesResponse.roadFeature.version}} </div>
        </template>
      </paper-item-body>
    </paper-icon-item>

  </template>

</dom-module>
